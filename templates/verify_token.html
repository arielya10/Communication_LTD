<!DOCTYPE html>
<html>
<head>
    <title>Verify Token - Communication_LTD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h2>Verify Token</h2>
        </header>
        <div class="form-login"> <!-- Using form-login for consistent styling -->
            <form method="post">
                <input type="hidden" name="email" value="{{ email }}">
                <div class="form-group">
                    <label for="token">Token:</label>
                    <input type="text" id="token" name="token" class="form-control" required>
                </div>
                <button type="submit" class="btn">Verify Token</button>
                {% if get_flashed_messages() %}
                    <div class="error-messages">
                        {% for message in get_flashed_messages() %}
                            <textarea readonly class="error-message">{{ message }}</textarea>
                        {% endfor %}
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
