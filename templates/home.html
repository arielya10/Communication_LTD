<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Password change page for Communication_LTD">
    <title>Home - Communication_LTD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-6 col-xl-7 col-lg-8 col-md-9 col-sm-11">
                    <div class="text-center my-5">
                        <h1>Welcome to Communication_LTD</h1>
                        <h3>Password Changing Form</h3>
                    </div>
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <form method="post" class="needs-validation" novalidate="">
                                <div class="mb-3">
                                    <label for="current_password" class="form-label">Current Password:</label>
                                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new_password" class="form-label">New Password:</label>
                                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                                </div>
                                <div class="d-grid">
                                    <input type="submit" class="btn btn-primary" value="Change Password">
                                </div>

                                <!-- Flash messages -->
                                {% if get_flashed_messages() %}
                                    <div class="mt-3">
                                        {% for message in get_flashed_messages() %}
                                            <div class="alert alert-danger" role="alert">
                                                {{ message }}
                                            </div>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
