<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a add customer page for Communication_LTD">
    <title>Add Customer - Communication_LTD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" sizes="16x16" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>

<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-90">
                    <div class="text-center my-5">
                        <img src="{{ url_for('static', filename='images/logo.png') }}"  alt="logo" width="150">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Add Customer</h1>
                            <form method="post" class="needs-validation" novalidate="" autocomplete="off">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="id">Id</label>
                                    <input id="id" type="text" class="form-control" name="id" required autofocus>
                                    <div class="invalid-feedback">
                                        Id is required
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="id">Name</label>
                                    <input id="name" type="text" class="form-control" name="name" required autofocus>
                                    <div class="invalid-feedback">
                                        Name is required
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="id">Last Name</label>
                                    <input id="lastname" type="text" class="form-control" name="lastname" required autofocus>
                                    <div class="invalid-feedback">
                                        Last Name is required
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="id">Email</label>
                                    <input id="email" type="text" class="form-control" name="email" required autofocus>
                                    <div class="invalid-feedback">
                                        Email is required
                                    </div>
                                </div>

                                <div class="mb-4" style="position: relative;">
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        Add
                                    </button>
                                </div>
                                <!-- Flash messages -->
                                {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ category }} mt-3">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0">
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2024 &mdash; Communication_LTD 
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
